<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Verificação de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <br/>
    <input type="button" value="Verificar" onclick="verificar()">
    <script>
        function verificar() {
            var velocidade = Number(document.getElementById('txtvel').value)
            if(velocidade < 60) {
                alert('Velocidade permitida!')
            } else {
                alert('Limite de velocidade atingida!')
            }
        }
    </script>
</body>
</html>
