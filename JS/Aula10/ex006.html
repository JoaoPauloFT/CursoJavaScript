<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseout="retornar()"> Como chamar o evento no HTML-->
    <div id="area">
        Interaja...
    </div>
    <script>
        //Como chamar o evento pelo JavaScript
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', retornar)

        function clicar() {//Criando a função clicar
            a.style.background="pink"
            a.style.color="orange"
            a.innerText="Ja interaji"
        }

        function retornar() {//Criando a função retornar
            a.style.background="black"
            a.style.color="white"
            a.innerText="Interaja..."
        }
    </script>
</body>
</html>
