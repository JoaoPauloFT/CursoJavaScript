<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculo fica ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculo fica ${nome.toLowerCase()}.<br/>`)
        var n1 = Number(prompt("Digite um numero:"))
        document.write(n1 + "<br/>")
        document.write(n1.toFixed(2) + "<br/>")
        document.write(n1.toFixed(2).replace(".", ",") + "<br/>")
        document.write(n1.toLocaleString('pt-BR', {style: "currency", currency: "BRL"}) + "<br/>")

    </script>
</body>
</html>
